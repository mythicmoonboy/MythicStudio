<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>liow0505 Discord Services</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    header {
      background-color: #c40000;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      color: #ff6666;
    }

    section {
      display: none;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section.active {
      display: block;
    }

    h1, h2 {
      color: #ff4444;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #c40000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff0000;
    }

    .service {
      background-color: #222;
      padding: 20px;
      border-left: 4px solid #ff4444;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    footer {
      background: #000;
      padding: 20px;
      text-align: center;
      color: #666;
      margin-top: 60px;
    }

    .review-box {
      background-color: #222;
      padding: 20px;
      border-left: 4px solid #ff4444;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .review-author {
      color: #ff6666;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>liow0505's Discord Services</h1>
    <nav>
      <a onclick="showSection('home')">Home</a>
      <a onclick="showSection('prices')">Prices</a>
